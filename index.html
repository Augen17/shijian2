<!DOCTYPE html>
<html>
<head>
    <title>时间剩余</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 230px;  /* 进一步缩小容器 */
            margin: 8px auto; /* 缩小外边距 */
            padding: 6px;      /* 缩小内边距 */
            display: flex;
            gap: 4px;          /* 缩小卡片间隙 */
            justify-content: flex-start;
        }
        .time-box {
            flex: 1;
            min-width: 35px;  /* 缩小最小宽度 */
            padding: 10px;     /* 缩小内边距 */
            background: white;
            border-radius: 2px;/* 缩小圆角 */
            text-align: center;
            box-shadow: 0 1px 1px rgba(0,0,0,0.08); /* 减弱阴影 */
        }
        .number {
            font-size: 1.3em;     /* 缩小数字字号 */
            font-weight: bold;
            color: #2c3e50;
            margin: 2px 0;      /* 缩小数字边距 */
        }
        .label {
            color: #7f8c8d;
            font-size: 0.6em;   /* 缩小标签字号 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-box">
            <div class="label">今年剩余</div>
            <div class="number" id="year-remaining"></div>
            <div class="label">天</div>
        </div>
        
        <div class="time-box">
            <div class="label">本月剩余</div>
            <div class="number" id="month-remaining"></div>
            <div class="label">天</div>
        </div>
        
        <div class="time-box">
            <div class="label">本周剩余</div>
            <div class="number" id="week-remaining"></div>
            <div class="label">天</div>
        </div>
    </div>

    <script>
        // 保持原有JavaScript代码不变
        function updateCounts() {
            const now = new Date();
            
            const yearEnd = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            const yearRemaining = Math.floor((yearEnd - now) / (1000 * 60 * 60 * 24));
            
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const monthRemaining = Math.floor((nextMonth - now) / (1000 * 60 * 60 * 24));
            
            const today = now.getDay();
            const weekRemaining = (today === 0) ? 0 : (7 - today);
            
            document.getElementById('year-remaining').textContent = yearRemaining;
            document.getElementById('month-remaining').textContent = monthRemaining;
            document.getElementById('week-remaining').textContent = weekRemaining;
        }

        updateCounts();
        setInterval(updateCounts, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
